<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Good Vibes Form</h1>
    <div class="form">
        <h2>Tell us soemthing that happened to you today.</h2>

        <label for="">Name</label>
        <input type="text" placeholder="Enter your name">

        <label for="">Email</label>
        <input type="email" placeholder="Enter your email address">

        <label for="">On a scale of 1-10, how  good  was it?</label>
        <input type="text" placeholder="Enter a number between 1 and 10">

        <label for="">Where did it happen?</label>
        <select name="" id="">
            <option value="">At home</option>
            <option value="">On my commute</option>
            <option value="">At work</option>
            <option value="">On the street</option>
            <option value="">Other</option>
        </select>

        <label for="">At what time of the day did it happen?</label>
        <input type="button">Morning
        <input type="button">Afternoon
        <input type="button">Evening
        

        <label for="">What emotion did you experience? <br>(Select all that applies)</label>
        <input type="checkbox" name="Excited" id="">Excited
        <input type="checkbox" name="Humbled" id="">Humbled
        <input type="checkbox" name="Elated" id="">Elated
        <input type="checkbox" name="Loved" id="">Loved
        <input type="checkbox" name="Excited" id="">Excited

        <label for="">Name</label>
        <input type="text" placeholder="Enter your name">

        <button>Submit</button>
    </div>
</body>
</html>
